

name: Build and test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Install NodeJS  
      uses: actions/setup-node@v4
      with:
        node-version: 16
    - name: Install dependencies    
      run: npm install
    - run: npm run test
    
